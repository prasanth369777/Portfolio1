<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Favicon & App Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Primary Meta Tags -->
    <title>Creative Logo Designs | Professional Branding by [Your Name or Studio]</title>
    <meta
      name="description"
      content="Transform your brand identity with stunning, professional logo designs crafted to leave a lasting impression. Creative, modern, and memorable logos tailored to your business."
    />
    <meta name="keywords" content="logo design, brand identity, creative logos, business branding, graphic design, custom logo, professional designer" />
    <meta name="author" content="[Your Name or Studio]" />
    <meta name="theme-color" content="#0f172a" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourwebsite.com/" />
    <meta property="og:title" content="Creative Logo Designs | Professional Branding by [Prasanth]" />
    <meta
      property="og:description"
      content="Professional logo design and branding services that make your business stand out. Modern, minimal, and impactful designs for every industry."
    />
    <meta property="og:image" content="%PUBLIC_URL%/preview-image.jpg" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Creative Logo Designs | [Your Brand]" />
    <meta
      name="twitter:description"
      content="Stand out with powerful logo designs and branding tailored to your business vision."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/preview-image.jpg" />

    <!-- Fonts & Styles (Optional) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Canonical Link -->
    <link rel="canonical" href="https://yourwebsite.com/" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
